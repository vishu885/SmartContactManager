<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is SignUp page</title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="my-card mt-2">
					
					<!--For alert message-->
					<!--<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
						<p class="text-center" th:text="${session.message.content}"> </p>-->
						<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>	-->				
					<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert" >
						<p class="text-center" th:text="${message.content}"></p>
					</div>
				
					<div class="container text-center">
						<img  style="width:80px ;" th:src="@{/image/register.png}" />
					</div>
					
						<h1 class="text-center">Register Here!!</h1>
					
						<form  novalidate th:action="@{/do_register}" method="post" th:object="${user}">
						<!--name field-->
							<div class="mb-3">
								<label for="name" class="form-label">Enter your Name</label>
								
								<input type="text" class="form-control" name="name"
								th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
								 placeholder="Enter your name here" required th:value="${user.name}"
								id="name" aria-describedby="emailHelp"/>
								
							</div>
							<p  th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid"></p>
							
							
	
						
						
						<div class="mb-3">
								<label for="e-mail" class="form-label">Enter your E-Mail</label>
								
								<input type="email" class="form-control" name="email"
								 placeholder="Enter your email here" required th:value="${user.email}"
								 th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
								id="email" aria-describedby="emailHelp"/>
							</div>
							<p class="invalid" th:each="e : ${#fields.errors('email')}" th:text="${e}"></p>
							
							<div class="mb-3">
								<label for="password" class="form-label">Enter your Password</label>
								
								<input type="password" class="form-control" name="password"
								 placeholder="Enter your Password here" required th:value="${user.password}"
								 th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
								id="password" aria-describedby="emailHelp"/>
							</div>
						<p class="invalid" th:each="e : ${#fields.errors('password')}" th:text="${e}"></p>

							<div class="form-group ">
								
								<textarea placeholder="Write about yourself"  rows="3"
								 class="form-control" name="about" id="about" th:text="${user.about}">
								</textarea>

							</div>
							
							<div class="form-group form-check text-center justify-content-center">
								<input  type="checkbox" name="agreement" id="agreement"
								class="form-check-input"/>
								
								<label class="checkbox-label" for="agreement" >Accept Terms And Conditions 
								</label>
							</div>
							
							
							<div class="container mt-2 text-center">
								<button type="submit" class="btn  bg-primary text-white" >
									Submit
								</button>
							
							
						
								<button type="reset" class="btn  bg-warning text-white" >
									Reset
								</button>
							</div>
						</form>
				</div>
			</div>
		</div>
	</div>
			
		
</section>
</body>
</html>
