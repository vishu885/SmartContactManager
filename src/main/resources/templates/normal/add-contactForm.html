<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>
	
	
			
			<div class="card mr-3">
				<div class="cardbody">
					<h1 class="text-center">Add Contact</h1>
					<div class="container-fluid mt-1">
						<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:action="@{/user/do_addContact}" 
							th:object="${contact}" novalidate
							enctype="multipart/form-data" method="post" class="mt-2" >
							
							<div class="input-group ">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>										
									</div> 	
									
								</div>
								<input type="text" id="firstname" name="name" required
								placeholder="Enter Name here" class="form-control"
								th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"/>
							</div>
							<p  th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid"></p>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>										
									</div> 	
									
								</div>
								<input type="text" id="secondname" name="secondname" 
								placeholder="Enter NickName here" class="form-control"/>
							</div>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-phone"></i>										
									</div> 	
									
								</div>
								<input type="number" id="phone" name="phone" required
								placeholder="Enter Number here" class="form-control"
								th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}" />
								
							</div>
							<p th:each="e:${#fields.errors('phone')}" th:text="${e}" class="invalid"></p>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										@										
									</div> 	
									
								</div>
								<input type="email" id="email" name="email" required
								placeholder="Enter E-mail here" class="form-control"
								th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
							</div>
							<p th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid"></p>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-briefcase"></i>										
									</div> 	
									
								</div>
								<input type="text" id="work" name="work"
								placeholder="Enter work here" class="form-control"/>
							</div>
							
							<div class="form-group mt-3">
								<textarea name="description" id="mytextarea" class="form-control"
								 rows="10" placeholder="Enter contact description"></textarea>
							</div>
							
							<div class="custom-file mt-3">
								<input type="file" name="image"
							</div>
							<div class="container mt-3 text-center">
								<button type="submit" class="btn btn-info btn-md bg-primary text-center">Save Contact</button>
							</div>
							
								
							</form>
							
						</div>
					</div>
					</div>
					
				</div>
			</div>
			
			<script type="text/javascript"
			 src='https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js'
			 referrerpolicy="origin">
			</script>
			<script>
				tinymce.init({
					selector: '#mytextarea'
				});
			</script>
	
</section>
</body>
</html>
